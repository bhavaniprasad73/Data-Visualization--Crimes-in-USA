<!DOCTYPE html>
<html>
<head>
  <title>Crime Dashboard</title>
  <link rel="stylesheet" href="static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="static/lib/css/keen-dashboards.css">
<!--   <link rel="stylesheet" href="static/lib/css/dc.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.css">
  <link rel="stylesheet" href="static/css/custom.css">
	
  <script src="static/lib/js/jquery.min.js"></script>
  <script src="static/lib/js/bootstrap.min.js"></script>
  <script src="static/lib/js/crossfilter.js"></script>
 <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!--   <script src="static/lib/js/dc.js"></script> -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.js"></script>
  <script src="static/lib/js/queue.js"></script>


  <script src="static/lib/js/keen.min.js"></script>
  <script src='static/js/graphs.js' type='text/javascript'></script>

</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">US Crimes Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Crimes in years
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Crimes in a year(Line Chart)
              </div>
              <div class="chart-stage">
                <div id="resource-type-row-chart"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Crimes in a year(Pie Chart)
              </div>
              <div class="chart-stage">
                <div id="resource-crime-pie"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Crimes in States
          </div>
          <div class="chart-stage">
            <div id="us-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

     
	<!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Number of Crimes 
          </div>
          <div class="chart-stage">
            <div id="total-crimes-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->
   

    </div>

  </div>

 
 

</body>
</html>
